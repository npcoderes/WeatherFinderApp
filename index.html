<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/weather-app.png" type="image/x-icon">
    

</head>

<body class="bg-[#2F598C] w-[100vw] h-[100vh] mx-auto overflow-x-hidden text-white ">

    <div class="wrapper space-y-4  relative   ">

        <h1 class="text-[2rem] font-semibold my-8 tracking-widest text-center ">WEATHER APP</h1>

        <div class="tab-container flex justify-between mx-auto w-[100vw] sm:w-[550px] px-2">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container relative  mx-auto">

            <!-- grant location container-->
            <div
                class="grant-location-container  flex-col justify-center items-center sm:p-4 p-1 sm:space-y-4 space-y-2    ">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p class="text-[1.5rem] font-semibold tracking-widest ">grant Location Access</p>
                <p class="sm:text-[1.2rem] text-center font-semibold tracking-widest pb-3">Allow Access to get weather
                    Information</p>
                <button class="btn bg-[#3F72AF] p-3 sm:px-6 rounded-md text uppercase font-medium tracking-wide"
                    data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container-->
            <form
                class="form-container sm:p-4 p-2 space-x-3  flex justify-between  items-center scale-1 w-[100vw] sm:w-[600px] mx-auto "
                data-searchForm>
                <input placeholder="Search for City..." data-searchInput
                    class="w-[90%] p-2 relative rounded-lg placeholder:translate-x-3 text-black outline-none">
                <button class="btn bg-[#3F72AF] p-3 rounded-3xl" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="loading-container sm:w-[600px] mx-auto flex flex-col items-center">
                <img src="./assets/loading.gif" width="150" height="150">
                <p class="text-[1.2rem] font-medium leading-5 ">Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container  mx-auto space-y-3 flex flex-col items-center justify-center">

                <!--city name and Flag-->
                <div class="name flex space-x-2 p-4 items-center justify-center">
                    <p data-cityName class="text-[1.2rem] font-semibold tracking-wider "></p>
                    <img data-countryIcon src="">
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc class="text-[1.3rem] font-normal"></p>
                <!--weather Icon-->
                <img data-weatherIcon class="w-[6rem]">
                <!--temperature-->
                <p data-temp class="text-[1.5rem]"></p>

                <!--3 cards - parameters-->
                <div
                    class="parameter-container flex flex-col sm:flex-row p-4 sm:space-x-4 justify-center items-center ">

                    <!--card 1-->
                    <div class="parameter p-6 bg-[#86A0C1] rounded-md flex flex-col items-center my-3 w-[150px] ">
                        <img src="./assets/wind.png" class="w-[50px] h-[50px] mx-auto ">
                        <p class="text-[1.5rem]">windspeed</p>
                        <p class="text-[1.2rem]" data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter p-6 bg-[#86A0C1] rounded-md flex flex-col items-center my-3 w-[150px]">
                        <img src="./assets/humidity.png" class="w-[50px] h-[50px] mx-auto">
                        <p class="text-[1.5rem]">humidity</p>
                        <p class="text-[1.2rem]" data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter p-6 bg-[#86A0C1] rounded-md flex flex-col items-center my-3 w-[150px]">
                        <img src="./assets/cloud.png" class="w-[50px] h-[50px] mx-auto">
                        <p class="text-[1.5rem]">Clouds</p>
                        <p class="text-[1.2rem]" data-cloudiness></p>
                    </div>

                </div>


            </div>

        <div class="error">
            <img src="./assets/not-found.png" alt="">
            <p>
                Not Found
            </p>
        </div>

        </div>


    </div>


    <script src="app.js"></script>

</body>

</html>
